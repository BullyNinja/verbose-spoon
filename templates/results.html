{% extends "basee.html" %}

{% block head %}
<title>Search results for {{ search }}</title>
{% endblock %}

{% block body %}
<br><br><br><br>
<center><h3><b> Showing Search Results For "{{search}}"</b></h3></center><br><br><br>


{% for k in results %}

<div class="page-header">
  <div class="col-md-1"></div>
<a href={{ "/stock/"+ k[1] }}>
  <h1><span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>   {{k[0]}}      <small>{{k[1].upper()}}</small></h1>
</a>
</div>


<br>

{% endfor %}








{% endblock %}
