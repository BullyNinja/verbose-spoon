{% extends "basee.html" %}

{% block head %}
<title>Search results for {{ search }}</title>
{% endblock %}

{% block body %}
<br><br><br><br>


{% for k in results %}

<div class="page-header">
  <div class="col-md-1"></div>
  <h1><span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>   {{k[0]}}   </h1>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    <div class="col-md-1"></div>
    Stock symbol: {{ k[1] }}
    stock link: <a href = "/stock/" + {{k[1]}}></a>
  </div>
</div>

<br><br><br>

{% endfor %}








{% endblock %}
