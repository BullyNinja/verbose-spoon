{% extends "basee.html" %}

{% block head %}
<title>My Profile</title>
{% endblock %}

{% block body %}
<br><br><br><br><br><br><br>

<!-- edit form column -->
<div class="col-md-6 personal-info">
<div class="col-md-12">
  <h3>Personal info</h3>
</div>
  <br><br><br><br>      
  <form class="form-horizontal" role="form" method="GET" action="{{ url_for('edit_profile') }}">
   <label class="col-lg-3 control-label">Full name:</label>                                                                                 
    <div class="col-lg-8">
      <div class="well well-sm">{{ facts[1] }}</div>     
    </div>
       <label class="col-lg-3 control-label">Date of birth:</label>                                                                                 
    <div class="col-lg-8">
      <div class="well well-sm">{{ facts[2] }}</div>     
    </div>
    
   <label class="col-lg-3 control-label">Favorite stock:</label>                                                                                 
    <div class="col-lg-8">
      <div class="well well-sm">{{ facts[3] }}</div>     
    </div>
    
    <label class="col-lg-3 control-label">Funds in account:</label>                                                                                 
    <div class="col-lg-8">
      <div class="well well-sm">${{ facts[0] }}</div>     
    </div>
    <br><br>

    <div class="form-group">
      <label class="col-md-3 control-label"></label>
      <div class="col-md-8">
        <input type="submit" class="btn btn-primary" value="Edit Profile">
      </div>
    </div>
  </form>
</div>
</div>
</div>
<hr>



{% endblock %}
